<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingSparrow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">KingSparrow</h1>
            <div class="auth-buttons">
                <button class="sign-up">Sign Up</button>
                <button class="log-in">Log in</button>
            </div>
        </header>
        
        <section class="carousel">
            <img src="Images/Demo." alt="Campus Stay" class="carousel-image">
            <div class="carousel-overlay">
                <h2><em>Book your stay on campus with King Sparrow</em></h2>
                <div class="carousel-buttons">
                    <button class="carousel-btn">Enquiries...</button>
                    <button class="carousel-btn primary">Book Now...</button>
                    <button class="carousel-btn">Contact...</button>
                </div>
            </div>
            <button class="prev">⬅</button>
            <button class="next">➡</button>
        </section>
        
        <section class="hostels">
            <p class="intro-text"><em>With KingSparrow, you are guaranteed 24/7 protection...</em></p>
            <div class="hostel-list">
                <div class="hostel">
                    <img src="Images/Republic.jpeg" alt="Republic Hostel">
                    <p>Republic Hostel</p>
                </div>
                <div class="hostel">
                    <img src="Images/Unity.jpeg" alt="Unity Hostel">
                    <p>Unity Hostel</p>
                </div>
                <div class="hostel">
                    <img src="Images/Unity.jpeg" alt="Democratic Hall">
                    <p>Democratic Hall</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
